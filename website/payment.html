<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стандартное пополнение</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-icon">
        <a href="profile.html" title="Профиль">
            <img src="profile-icon.png" alt="" class="profile-image">
        </a>
    </div>
    <div class="container">
        <h1>Стандартное пополнение</h1>
        <form>
            <label for="amount">Сумма:</label>
            <input type="text" id="amount" name="amount" required>
            <label for="card">Номер карты:</label>
            <input type="text" id="card" name="card" required>
            <button type="submit" class="button">Пополнить</button>
        </form>
    </div>
</body>
</html>
